<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoHub - Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      media="all"
      type="image/x-icon"
      href="Autohub Icon.ico"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header id="main-header" class="text-center">
      <h1>Welcome to AutoHub</h1>
      <p>Your one-stop shop for all auto parts and accessories.</p>
    </header>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img
          src="https://banner2.cleanpng.com/20180410/pyw/kisspng-the-mp-car-group-car-dealership-vehicle-auto-detai-car-logo-5acc63ad412f59.047531031523344301267.jpg"
          alt="AutoHub Logo"
          class="logo"
        />
        AutoHub
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="terms.html">Terms</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="login-form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
            <p class="mt-3">
              Don't have an account?
              <a href="register.html">Register here</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-4">
      <div class="container text-center py-3">
        <p>&copy; 2024 AutoHub. All rights reserved.</p>
        <a href="#main-header" class="text-white back-to-top">Back to top</a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
