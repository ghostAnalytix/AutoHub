<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoHub - Contact</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      media="all"
      type="image/x-icon"
      href="Autohub Icon.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img
          src="https://banner2.cleanpng.com/20180410/pyw/kisspng-the-mp-car-group-car-dealership-vehicle-auto-detai-car-logo-5acc63ad412f59.047531031523344301267.jpg"
          alt="AutoHub Logo"
          class="logo"
        />
        AutoHub
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="store_locator.html">Store Locator</a>
          </li>
        </ul>
        <form
          id="search-form"
          class="form-inline my-2 my-lg-0"
          action="search_results.html"
        >
          <input
            id="search-input"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="query"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
      <div class="row">
        <div class="col-12">
          <h2>Contact Us</h2>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-4">
      <div class="container text-center py-3">
        <p>&copy; 2024 AutoHub. All rights reserved.</p>
        <a href="#main-header" class="text-white back-to-top">Back to top</a>
      </div>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const contactForm = document.querySelector("#contact-form");

        contactForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const name = document.querySelector("#name").value;
          const email = document.querySelector("#email").value;
          const subject = document.querySelector("#subject").value;
          const message = document.querySelector("#message").value;

          console.log("Contact Form Submitted:");
          console.log("Name:", name);
          console.log("Email:", email);
          console.log("Subject:", subject);
          console.log("Message:", message);

          // Clear form
          contactForm.reset();
        });
      });
    </script>
  </body>
</html>
